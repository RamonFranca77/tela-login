<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class = "principal-login">
        <div class = "esquerda-login">
            <h1>Faça login<br>E entre para o nosso time!</h1>
            <img src="cabeleleiro.svg" class="imagem-login-esquerda" alt="cabeleleiro animação">
        </div>
        <div class = "direita-login">
            <div class = "aba-de-login">
                <h1>LOGIN</h1>
                <div class = "campo-de-texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" nome = "usuario" placeholder="Usuário">
                </div>

                <div class = "campo-de-texto">
                    <label for="senha">Senha</label>
                    <input type="password" senha = "senha" placeholder="Senha">
                </div>

                <button class = "botao-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
